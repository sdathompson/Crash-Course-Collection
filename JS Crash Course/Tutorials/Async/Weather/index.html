<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome is a Great Resource for Website Icons -->
    <script src="https://kit.fontawesome.com/4084dc0529.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    
    <div id="app">
        <!-- Search Bar -->
         <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="Search by City">
            <button onclick="getWeather()" id="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></button>
         </div>
    

    <!-- Date & City -->
    <div id="info">
        <!-- Current Date of that Day -->
        <p id="date"></p>
        <!-- Current City Searched -->
        <h3 id="city"></h3>
    </div>
    <!-- Current Weather Image -->
    <div id="tempImg"></div>

    <!-- Current Description -->
    <div id="description"></div>

    <!-- Current Temp -->
    <div id="temp"></div>

    <!-- Extra Info -->
    <div id="extraInfo">
        <div class="col">
            <div class="info">
                <h5>Highs</h5>
                <p id="tempMax"></p>
            </div>
        </div>
        <div class="col">
            <div class="info">
                <h5>Lows</h5>
                <p id="tempMin"></p>
            </div>
        </div>
    </div>
</div>
</body>

<!--Script for Weather App-->
<script src="weather.js"></script>
</html>

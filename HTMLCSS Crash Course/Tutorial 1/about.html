<!DOCTYPE html>
<html>
    <!--Head is the tag that stores extra information about the website-->
    <head>
        <title>Learning HTML</title>
    <!--Body is the tag that holds the meat and potatoes of the website-->
    <body>
    
        <div>
            <p>Hello, <strong>Ninjas</strong></p>
            <p>My <small>first</small> <em>webpage</em></p>
    
            <a href="https://shanedathompson.com">My portfolio site</a>
        </div>
        
        <div>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
        </div>
    <!--Ul(bullet point) is an unordered list and is a wrapper for li tags. Ol is an ordered list(numbered list)-->
        <div>
        <ol>
            <li>Yoshi</li>
            <li>Luigi</li>
            <li>Toad</li>
        </ol>
        </div>
        <!--Br tag causes a line break-->
        <span>I am a <br> span tag</span>
    
        <hr>
    
        <div>
            
        </div>
    
        <!--Ninja Picture with alt tag that displays if the picture is unavailable-->
    
        <img src="Ninja Photo.png" alt="Image of a Ninja">

        <blockquote cite="https://www.oscarwildesite.com">
            We are all in the gutter, but some of us are looking at the stars
        </blockquote>

        <p style="color: orange;">Style me :0</p>
    </body>
    </head>

</html>
